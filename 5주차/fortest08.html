<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = " https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>버튼을 누르면 짝수만 표시하는 예제</h2>
    <div id = "app">
        <ul>
            <li v-for="item in myArray">
                {{item}}
            </li>
        </ul>
            <button v-on:click = "evenData()">
                짝수만 표시
            </button><br>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myArray : [1,2,3,4,5,6]
            },
            methods: {
                evenData : function(){
                    this.myArray = this.myArray.filter (
                        function(value) {
                            return value % 2 == 0;
                        }
                    )
                }
            }
        })
    </script>
</body>
</html>
