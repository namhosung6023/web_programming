<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = " https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>숫자배열 조작과 구구단 출력</h2>
    <div id = "app">
        <ul>
            <li v-for="(item, index) in myArray">
                {{item}}
                <button v-on:click="modifyNumber(index)">변경 </button>
                <button v-on:click="deleteNumber(index)">삭제</button>
            </li>
        
        <button @click="addNumber">추가</button>
        <button @click = "sortData()">소트</button>
        <button @click = "showGuGu()">구구단</button>

        <ul v-if = "show">
            <li v-for = "item in myArray">
                <p v-for="item2 in 9">{{item}}x{{item2}}={{item * item2}}</p>
            </li>
        </ul>
    </ul>
    </div>
    <script>
        new Vue ({
            el : '#app',
            data : {
                myArray : [1,2,3,4,5,6,7,8,9],
                show:false
            },
            methods : {
                sortData: function(){
                    this.myArray = this.myArray.filter (function (item, idx, array) {
                        return array.indexOf(item) === idx;
                    });

                    this.myArray.sort(function(a,b){
                        return (a < b ? -1 : 1);
                    });
                },
                addNumber: function() {
                    this.myArray.push(1);
                },
                modifyNumber: function(index) {
                    this.myArray.splice(index, 1 ,this.myArray[index] + 1);
                },
                deleteNumber: function(index) {
                    this.myArray.splice(index, 1);
                },
                showGuGu: function(){
                    this.show = true;
                }
            }
        })
    </script>
</body>
</html>
