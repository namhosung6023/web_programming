<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = " https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>다양한 카운트 만들기</title>
</head>
<body>
    <div id = "app">
        <p>{{count}}</p>
        <button v-on:click="countUp(1)">1씩 증가 </button>
        <button v-on:click="countUp(3)">3씩 증가 </button>
        <button v-on:click="countUp(10)">10씩 증가 </button>
        <button v-on:click="countUp(100)">100씩 증가 </button>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                count : 0,
            },
            methods: {
                countUp:function(value){
                    this.count +=  value
                }
            }
        })
    </script>
</body>
</html>
