<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = " https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>버튼으로 리스트에 추가/삭제 예제</h2>
    <div id = 'app'>
        
        <ul>
            <li v-for="item in myArray">{{ item }} </li>
        </ul>
        <button @click="addLast">맨 뒤에 추가</button><br>
        <button v-on:click="addObj(3)">네번째에 추가 </button><br>
        <button v-on:click="changeObj(0)">첫번째를 변경</button><br>
        <button v-on:click="deleteObj(1)">두번째를 삭제</button><br>

    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                myArray : ['첫번쨰', '두번째', '세번째', '네번째', '다섯번째']
            },
            methods : {
                addLast: function(){
                    this.myArray.push("[맨 뒤에 추가]");
                },
                addObj: function(index){
                    this.myArray.splice(index, 0,"[추가]");
                },
                changeObj: function(index){
                    this.myArray.splice(index, 1,"[변경]");
                },
                deleteObj: function(index){
                    this.myArray.splice(index,1);
                }
            }
        })
    </script>
</body>
</html>
