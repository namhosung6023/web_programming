<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = " https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <button value="good" v-bind:disabled="isCheck" v-on:click="oneClick">good button</button>
    </div>

    <script>
        function good(){
            alert("종아요 ~ ")
        }
        new Vue({
            el : "#app",
            data : {
                isCheck : false,
            },
            methods: {
                oneClick: function(){
                    this.isCheck = true,
                    good()
                }
            }
        })
    </script>
</body>
</html>
