<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = " https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
    <title>Document</title>
</head>
<body>
     <div id = "app">
        <textarea  v-model="input" cols="30" rows="10"></textarea>
        <div v-html="converMarkdown"></div>
     </div>
     <script>
        new Vue({
            el : '#app',
            data : {
                input : ''
            },
            computed: {
                //input이 변하면 converMarkdown 실행
                converMarkdown: function() {
                    return marked(this.input);
                }
            }
        })
     </script>
</body>
</html>
