<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>배열값을 표시하는 예제</title>
</head>
<body>
    <div id = "app">
        <p> {{ myTea }} </p>
        <p> {{ myTea[1].name}}:
            {{myTea[1].price}}원 </p>
    </div>

    <script>
        var teaList = [
            {name : '장지형 안경', price:600},
            {name : '장지형 노트북', price:500},
            {name : '장지형 머리끈 ', price : 500}
        ]
        new Vue ({
            el: '#app',
            data: {
                myTea: teaList
            }
        })
    </script>
    
</body>
</html>
